<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lineage of Rasoolillah ﷺ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The Lineage of Rasoolillah ﷺ</h1>
    <p>Drag and drop the names of his ancestors until the order is correct. Made for the Rawdah Academy by Sa'd/Iftekhar Syed.</p>
    <button><a href="https://github.com/niftyifty/lineageofprophet/tree/main">Github [Code]</a></button>
    <div id="game">
        <div id="names" class="name-container">
            <!-- Names will be populated by JavaScript -->
        </div>
        <div id="dropzone" class="dropzone">
            <!-- Dropzone for ordered names -->
        </div>
    </div>
    <button id="reset">Reset</button>
    <button id="toggle-language">Switch to Arabic</button>
    <div id="message"></div>
    <div id="credits">Credits to <a href="https://niftyifty.com" target="_blank">Iftekhar Syed</a></div>
    <script src="script.js"></script>
</body>
</html>
